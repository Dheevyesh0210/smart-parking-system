services:
  - type: web
    name: smart-parking-system-1
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:server
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"